{% extends 'blog/base.html' %}

{% block content %}

<h2>{{ post.title }}</h2>

{% if post.image %}
<img src="{{ post.image.url }}" width="500">
{% endif %}

<p>{{ post.text }}</p>

<hr>

<h3>Comments</h3>

{% for comment in post.comments.all %}
<p><b>{{ comment.author }}</b>: {{ comment.text }}</p>
{% endfor %}

<hr>

<h4>Add Comment</h4>

<form method="POST">
{% csrf_token %}
<input type="text" name="author" placeholder="Your Name" required><br><br>
<textarea name="text" required></textarea><br><br>
<button type="submit">Add Comment</button>
</form>

{% endblock %}
